<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 5px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row div {
      flex: 1;
    }

    .tshirt {
      margin-top: 10px;
    }

    .tshirt label.title {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    .tshirt .tshirt-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      row-gap: 5px;
    }

    .tshirt-options label {
      font-weight: normal;
      font-size: 14px;
    }

    .section-title {
      margin-top: 20px;
      font-weight: bold;
    }

    .terms {
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Registration Form</h2>
    <p>Please fill out the form below to register for the event.</p>

    <form>
      <div class="row">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="John">
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Doe">
        </div>
      </div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="john.doe@example.com">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">

      <div class="row">
        <div>
          <label for="country">Country</label>
          <select id="country" name="country">
            <option>Select Country</option>
            <option>Indonesia</option>
            <option>United States</option>
            <option>United Kingdom</option>
            <option>Australia</option>
          </select>
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob">
        </div>
      </div>

      <div class="tshirt">
        <label class="title">T-Shirt Size</label>
        <div class="tshirt-options">
          <label><input type="checkbox" name="size"> Small</label>
          <label><input type="checkbox" name="size"> Medium</label>
          <label><input type="checkbox" name="size"> Large</label>
          <label><input type="checkbox" name="size"> Extra Large</label>
        </div>
      </div>

      <div class="section-title">Emergency Contact Information</div>

      <label for="emergencyName">Emergency Contact Name</label>
      <input type="text" id="emergencyName" name="emergencyName" placeholder="Jane Smith">

      <label for="emergencyPhone">Emergency Contact Phone Number</label>
      <input type="tel" id="emergencyPhone" name="emergencyPhone" placeholder="+1 (555) 123-4567">

      <div class="terms">
        <label><input type="checkbox"> I agree to the terms and conditions of this event.</label>
      </div>

      <button type="submit">Register Now</button>
    </form>
  </div>
</body>
</html>
