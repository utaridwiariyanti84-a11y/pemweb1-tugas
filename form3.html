<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Membership Registration Form</title>
  <style>
    :root{
      --bg:#f3f7fb;
      --card:#ffffff;
      --muted:#666;
      --border:#e6e9ee;
      --accent:#1e90ff;
      --radius:14px;
      --gap:16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg, var(--bg) 0%, #ffffff 100%);
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:520px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: 0 10px 30px rgba(20,30,60,0.08);
      padding:28px;
      border:1px solid rgba(0,0,0,0.03);
    }

    h1{
      margin:0 0 6px 0;
      font-size:20px;
      letter-spacing: -0.2px;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:13px;
    }

    form {
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    .grid-2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    label{
      font-size:13px;
      color:#222;
      display:block;
      margin-bottom:6px;
      font-weight:600;
    }

    .input, select, textarea{
      width:100%;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:8px;
      background: #fbfdff;
      font-size:14px;
      outline:none;
      box-sizing:border-box;
      transition:box-shadow .15s, border-color .15s;
    }

    .input:focus, select:focus, textarea:focus{
      box-shadow:0 6px 18px rgba(30,144,255,0.08);
      border-color: rgba(30,144,255,0.6);
    }

    textarea{
      min-height:90px;
      resize:vertical;
    }

    .small-muted{
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
      font-weight:600;
    }

    /* membership radios */
    .radios{
      display:flex;
      gap:14px;
      align-items:center;
      margin-top:6px;
    }

    .radio-item{
      display:inline-flex;
      gap:8px;
      align-items:center;
      font-weight:600;
      color:var(--muted);
    }

    input[type="radio"], input[type="checkbox"]{
      width:16px;
      height:16px;
      accent-color: var(--accent);
    }

    /* interests checkboxes 2-col */
    .checkbox-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px 24px;
      margin-top:6px;
    }

    .checkbox-item{
      display:flex;
      gap:8px;
      align-items:center;
      color:var(--muted);
      font-weight:600;
      font-size:14px;
    }

    .agree{
      display:flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-weight:600;
      font-size:14px;
    }

    .submit-wrap{
      margin-top:6px;
      display:flex;
      justify-content:flex-start;
    }

    button.primary{
      background:var(--accent);
      color:white;
      border:none;
      padding:10px 18px;
      font-weight:700;
      border-radius:10px;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(30,144,255,0.15);
      transition:transform .08s ease, box-shadow .12s;
    }

    button.primary:active{ transform:translateY(1px); }
    button.primary:disabled{
      opacity:.6;
      cursor:not-allowed;
      box-shadow:none;
    }

    /* small layout tweaks */
    .field{
      display:flex;
      flex-direction:column;
    }

    .muted-note{
      font-size:13px;
      color:var(--muted);
    }

    @media (max-width:560px){
      .grid-2{ grid-template-columns:1fr; }
      .checkbox-grid{ grid-template-columns:1fr 1fr; }
      .card{ padding:20px; border-radius:12px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Membership registration form">
      <h1>Membership Registration Form</h1>
      <p class="lead">Please fill out the form below to become a member.</p>

      <form id="regForm" novalidate>
        <div class="grid-2">
          <div class="field">
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" class="input" type="text" placeholder="Enter your first name" required>
          </div>

          <div class="field">
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" class="input" type="text" placeholder="Enter your last name" required>
          </div>
        </div>

        <div class="grid-2">
          <div class="field">
            <label for="email">Email Address</label>
            <input id="email" name="email" class="input" type="email" placeholder="Enter your email address" required>
          </div>

          <div class="field">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" class="input" type="tel" placeholder="Enter your phone number" required>
          </div>
        </div>

        <div class="field">
          <label for="addr1">Address Line 1</label>
          <input id="addr1" name="addr1" class="input" type="text" placeholder="Enter your address line 1" required>
        </div>

        <div class="field">
          <label for="addr2">Address Line 2</label>
          <input id="addr2" name="addr2" class="input" type="text" placeholder="Enter your address line 2">
        </div>

        <div class="field">
          <label for="country">Country</label>
          <select id="country" name="country" class="input" aria-label="Country">
            <option>United States of America</option>
            <option>Indonesia</option>
            <option>United Kingdom</option>
            <option>Canada</option>
            <option>Australia</option>
            <option>Other</option>
          </select>
        </div>

        <div class="field">
          <div class="small-muted">Membership Type</div>
          <div class="radios" role="radiogroup" aria-label="Membership type">
            <label class="radio-item"><input type="radio" name="membership" value="basic" required> Basic</label>
            <label class="radio-item"><input type="radio" name="membership" value="premium"> Premium</label>
            <label class="radio-item"><input type="radio" name="membership" value="elite"> Elite</label>
          </div>
        </div>

        <div class="field">
          <div class="small-muted">Interests</div>
          <div class="muted-note" style="margin-bottom:8px;">Favorite Sports</div>
          <div class="checkbox-grid" role="group" aria-label="Favorite sports">
            <label class="checkbox-item"><input type="checkbox" name="sports" value="football"> Football</label>
            <label class="checkbox-item"><input type="checkbox" name="sports" value="basketball"> Basketball</label>

            <label class="checkbox-item"><input type="checkbox" name="sports" value="baseball"> Baseball</label>
            <label class="checkbox-item"><input type="checkbox" name="sports" value="hockey"> Hockey</label>

            <label class="checkbox-item"><input type="checkbox" name="sports" value="soccer"> Soccer</label>
            <label class="checkbox-item"><input type="checkbox" name="sports" value="other"> Other</label>
          </div>
        </div>

        <div class="field">
          <label for="why">Why do you want to become a member?</label>
          <textarea id="why" name="why" placeholder="Please tell us why you want to join"></textarea>
        </div>

        <div class="field">
          <label class="agree"><input type="checkbox" id="agree" required> I agree to the terms and conditions.</label>
        </div>

        <div class="submit-wrap">
          <button type="submit" class="primary" id="submitBtn">Submit Registration</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // simple client-side validation + UX
    const form = document.getElementById('regForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      // basic validity check
      if(!form.checkValidity()){
        // show native validation messages
        form.reportValidity();
        return;
      }

      // collect values (example)
      const data = new FormData(form);
      const payload = {};
      for(const [k,v] of data.entries()){
        // groups like multiple checkboxes will repeat keys â€” handle simply:
        if(payload[k] !== undefined){
          if(!Array.isArray(payload[k])) payload[k] = [payload[k]];
          payload[k].push(v);
        } else {
          payload[k] = v;
        }
      }

      // emulate successful submission
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';

      setTimeout(() => {
        alert('Registration submitted!\n\n' + JSON.stringify(payload, null, 2));
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Registration';
        form.reset();
      }, 700);
    });
  </script>
</body>
</html>
